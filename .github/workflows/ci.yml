name : Format Checking

on:
  push:
    branches:
      -master

jobs:
    format:
        runs-on: ubuntu-latest
        name: Run format checking against tf files
        steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: 'Bash script'
          uses: actions/checkout@master
        - run: terraform fmt --recrsive --check --diff